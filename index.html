<section class="presentacion__formulario">
  <h1 class="titulo">Inicio de sesión</h1>

  <form class="login-form">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="Ejemplo@Correo.com">
    <small>Introduce tu correo</small>

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="********">
    <small>Introduce tu contraseña</small>

    <button type="submit" class="btn-primary">Iniciar sesión</button>

    <p class="texto-alt">Inicie sesión con</p>
    <div class="social-buttons">
      <button class="btn-social btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Google
      </button>
      <button class="btn-social btn-twitch">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Twitch_Logo.svg" alt="Twitch">
        Twitch
      </button>
    </div>
  </form>
</section>
