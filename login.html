<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión | Happy Paws</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <nav>
      <ul class="header_menu">
        <li><a href="index.html" class="header_menu_link">Home</a></li>
        <li><a href="#" class="header_menu_link">Sobre nosotros</a></li>
        <li><a href="login.html" class="header_menu_link">Inicio de sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="presentacion">

    <!-- Formulario de login -->
    <section class="presentacion__contenido">
      <h1 class="presentacion__contenido__titulo">Inicio de sesión</h1>

      <label for="email">Correo electrónico</label><br>
      <input type="email" id="email" placeholder="Ejemplo@Correo.com"><br>
      <small>Supporting text</small><br><br>

      <label for="password">Contraseña</label><br>
      <input type="password" id="password" placeholder="********"><br>
      <small>Supporting text</small><br><br>

      <p><strong>Regístrate</strong></p>
      <button>Iniciar sesión</button>

      <p>Inicie sesión con</p>
      <button>Google</button>
      <button>Twitch</button>
    </section>

    <!-- Logo -->
    <section class="logo-container">
      <img src="styles/logo.jpg" alt="Logo Happy Paws" class="presentacion__imagen">
      <h2 class="presentacion__contenido__titulo titulo-destaque">HAPPY PAWS</h2>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer_autor">Desarrollado por Gaes 4</p>
  </footer>

</body>
</html>
